<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f9f9fa, #dddae0);
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 40px;
        }
        .navigation ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding-left: 0;
        }
        .navigation a {
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navigation a:hover, .navigation .active {
            background-color: #007bff;
            color: #fff;
        }
        .user-actions a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #007bff;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .user-actions a:hover {
            background-color: #0056b3;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
            transition: transform 0.3s ease;
        }
        .signup-container:hover {
            transform: translateY(-5px);
        }
        .signup-container h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #343a40;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .signup-btn, .home-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-bottom: 15px;
        }
        .signup-btn {
            background-color: #007bff;
            color: white;
        }
        .signup-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 91, 187, 0.2);
        }
        .home-btn {
            background-color: #6c757d;
            color: white;
        }
        .home-btn:hover {
            background-color: #5a6268;
            box-shadow: 0 5px 15px rgba(90, 98, 104, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="P2PP Logo"></a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="login.html" class="login-btn">Log In</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
            <a href="add-ticket.html" class="add-ticket-btn">
                <span class="plus-sign">+</span> Add Ticket
            </a>
        </div>
    </header>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="signup-btn">Signup</button>
        </form>
    </div>
</body>
</html>
