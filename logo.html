<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersianParcel Logo</title>
    <style>
        .logo {
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .logo svg {
            width: 50px;
            height: 50px;
        }
        .logo-text {
            font-size: 24px;
            color: #007bff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <g>
                <!-- Package Icon -->
                <rect x="10" y="20" width="44" height="30" fill="#ffcc00" stroke="#333" stroke-width="2"/>
                <line x1="10" y1="20" x2="32" y2="5" stroke="#333" stroke-width="2"/>
                <line x1="54" y1="20" x2="32" y2="5" stroke="#333" stroke-width="2"/>
                <line x1="32" y1="5" x2="32" y2="35" stroke="#333" stroke-width="2"/>
                <!-- Airplane Icon -->
                <path d="M20,50 L44,20 M24,22 L44,30 L38,36 L44,40 L24,50 Z" fill="#007bff" stroke="#333" stroke-width="2"/>
                <!-- Globe Icon -->
                <circle cx="32" cy="32" r="30" fill="none" stroke="#007bff" stroke-width="2" stroke-dasharray="5,5"/>
            </g>
        </svg>
        <div class="logo-text">PersianParcel</div>
    </div>
</body>
</html>
